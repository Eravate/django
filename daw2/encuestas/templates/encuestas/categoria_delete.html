{% block titulo %}
    <h3 class="mt-5">¿Desea eliminar la categoría: {{ categoria }}?</h3>
{% endblock %}

{% block contenido %}

        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Si, eliminar</button>
        <a class="btn btn-default" href="{% url 'encuestas:categoria' %}">Cancelar</a>
    </form>
{% endblock %}
